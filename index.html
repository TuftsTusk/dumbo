<!DOCTYPE html>

<html ng-app="dumboApp">

<head>
    <title>Tusk Marketplace</title>
    <!-- favicon -->
    <link rel="icon" href="tusk%20favicon-01.png" type="image/x-icon"> 
	<link rel="shortcut icon" href="tusk%20favicon-01.png" type="image/x-icon">
  
    <meta charset="utf8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- general css -->
    <link rel=stylesheet href="style.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="controllers.js"></script>
</head>

<body ng-controller="SellerListCtrl">

      <!-- bootcards -->
    <!-- fixed top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <button type="button" class="btn btn-default btn-back navbar-left pull-left hidden" onclick="history.back()">
                <i class="fa fa-lg fa-chevron-left"></i>
                <span>Back</span>
            </button>
            <!-- menu button to show/ hide the off canvas menu -->
            <button type="button" class="btn btn-default btn-menu navbar-left pull-left" data-toggle="offcanvas">
                <i class="fa fa-lg fa-bars"></i><span>Menu</span>
            </button>
            

            <!--left aligned brand *changed to logo *-->
            <a href="/index.html" ><img src="Tusk.png" style="height: 40px; margin-top:5px; margin-right:20px" class="navbar-left" /></a>
            <a href="#" class="navbar-right" style="margin-top:10px">Log In</a>

            <!-- end logo changes-->


            <!-- bootcard nav-bar -->

            <!--navbar menu options: shown on desktop only -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="">
                            <i class="fa fa-pencil"></i> Create New Post
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-tags"></i> View Listings
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="fa fa-info"></i> About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- container -->
    </div>
    <!-- nav-bar -->


    <div class="fluid-container">

        <div class="col-md-2"></div>
        <div class="col-md-10">
            <ul>
                <li ng-repeat="listing in listings">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <img ng-src={{listing.image}} class="square">
                                <div class="caption">
                                    <h3>{{listing.name}}</h3>
                                    <p>${{listing.price}}</p>
                                    <p>{{listing.description}}</p>
                                    <p>{{listing.user}}</p>
                                    <p>{{listing.created_at}}</p>
                                    <p><a href="#" class="btn btn-primary" role="button">Buy</a> <a href="#" class="btn btn-default" role="button">Contact</a>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </li>
            </ul>
        </div>





    </div>

</body>

</html>
