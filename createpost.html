<!DOCTYPE html>

<html ng-app="dumboApp">

<head>
    <title>Tusk Marketplace</title>
    <meta charset="utf8" />
    <link rel=stylesheet href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="controllers.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="tusk%20favicon-01.png" type="image/x-icon"> 
	<link rel="shortcut icon" href="tusk%20favicon-01.png" type="image/x-icon">
</head>

<body>
      <!-- bootcards -->
    <!-- fixed top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <button type="button" class="btn btn-default btn-back navbar-left pull-left hidden" onclick="history.back()">
                <i class="fa fa-lg fa-chevron-left"></i>
                <span>Back</span>
            </button>
            <!-- menu button to show/ hide the off canvas menu -->
            <button type="button" class="btn btn-default btn-menu navbar-left pull-left" data-toggle="offcanvas">
                <i class="fa fa-lg fa-bars"></i><span>Menu</span>
            </button>
            

            <!--left aligned brand *changed to logo *-->
            <a href="/index.html" ><img src="Tusk.png" style="height: 40px; margin-top:5px; margin-right:20px" class="navbar-left" /></a>
            <a href="#" class="navbar-right" style="margin-top:10px">Log In</a>

            <!-- end logo changes-->


            <!-- bootcard nav-bar -->

            <!--navbar menu options: shown on desktop only -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="">
                            <i class="fa fa-pencil"></i> Create New Post
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-tags"></i> View Listings
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="fa fa-info"></i> About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- container -->
    </div>
    <!-- nav-bar -->
    <div class="fluid-container" id="content-border">

        <div class="col-md-2" ></div>
        <div class="col-md-6">

            <form ng-submit="submit()" ng-controller="SellerListCtrl">
                <div class="form-group">
                    <label for="exampleInputEmail1">Title of Post</label>
                    <input type="input" ng-model="title" class="form-control" id="post_title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="input" ng-model="price" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="input" ng-model="description" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="Price">Seller Name</label>
                    <input type="input" ng-model="user" class="form-control" id="user" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="Price">Image Link</label>
                    <input type="input" ng-model="photo_link" class="form-control" id="user" placeholder="http://">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
