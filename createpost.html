<!DOCTYPE html>

<html ng-app="dumboApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <!-- changed title and favicon -->
    <title>tusk marketplace</title>
    <!-- favicon -->
    <link rel="icon" href="tusk%20favicon-01.png" type="image/x-icon">
    <link rel="shortcut icon" href="tusk%20favicon-01.png" type="image/x-icon">
    <!--end meta data stuff-->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- jquery -->

    <!-- Bootcards CSS files for desktop, iOS and Android -->
    <!-- You'll only need to load one of these (depending on the device you're using) in production -->
    <!---<link href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.1/css/bootcards-ios.min.css" rel="stylesheet">-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.1/css/bootcards-desktop.min.css" rel="stylesheet">
    <!--<link href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.1/css/bootcards-android.min.css" rel="stylesheet">-->

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="bootcards.js"></script>

    <!-- the js files from index html" -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="controllers.js"></script>
</head>

<body>
    <!-- bootcards -->
    <!-- fixed top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="fluid-container" style="padding-left:50px">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <button type="button" class="btn btn-default btn-back navbar-left pull-left hidden" onclick="history.back()">
                <i class="fa fa-lg fa-chevron-left"></i>
                <span>Back</span>
            </button>
            <!-- menu button to show/ hide the off canvas menu -->
            <button type="button" class="btn btn-default btn-menu navbar-left pull-left" data-toggle="offcanvas">
                <i class="fa fa-lg fa-bars"></i><span>Menu</span>
            </button>


            <!--left aligned brand *changed to logo *-->
            <a href="/dumbo/index.html"><img src="Tusk.png" style="height: 40px; margin-top:5px; margin-right:20px" class="navbar-left" />
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" class="navbar-right" style="margin-right:50px">
                            Log In
                        </a>
                    </li>
                </ul>
            </div>



            <!-- end logo changes-->


            <!-- bootcard nav-bar -->

            <!--navbar menu options: shown on desktop only -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="">
                            <i class="fa fa-pencil"></i> Create New Post
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="fa fa-tags"></i> View Listings
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-info"></i> About
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <!-- container -->
    </div>
    <!-- nav-bar -->
    
    
    <div class="fluid-container" id="content-border">

        <div class="col-md-2"></div>
        <div class="col-md-6">

            <form ng-submit="submit()" ng-controller="SellerListCtrl">
                <div class="form-group">
                    <label for="exampleInputEmail1">Title of Post</label>
                    <input type="input" ng-model="title" class="form-control" id="post_title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="input" ng-model="price" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="input" ng-model="description" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="Price">Seller Name</label>
                    <input type="input" ng-model="user" class="form-control" id="user" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="Price">Image Link</label>
                    <input type="input" ng-model="photo_link" class="form-control" id="user" placeholder="http://">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
