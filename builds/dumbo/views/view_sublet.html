<div  class="container-fluid" ng-controller="SubCtrl">

    <div class="col-md-6 sublet-wrap">
        <div class="sublet-listings" ng-repeat="listing in listings">

            <div class="thumbnail"><img ng-src={{listing.image_gallery_link[0]}}>
            </div>
            <div id="sub-info">
                <h3>{{listing.id}}</h3>
                <h2 id="price">{{listing.rent}}/mth</h2>
                <p><a href=""><strong>{{listing.seller_email}}</strong></a>
                </p>
                <ul>
                    <li>info 1</li>
                    <li>info 2</li>
                    <li>info 3</li>
                </ul>

            </div>



        </div>
    </div>
    <div class="col-md-6" id="map-wrap">
        <div id="map"></div>
    </div>





</div>
