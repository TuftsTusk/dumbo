<div class="container-fluid">
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 42.4055605,
                    lng: -71.1223567
                },
                zoom: 15
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false" async defer></script>
</div>
