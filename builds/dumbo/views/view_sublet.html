<div id="view_sublet" class="container-fluid sublet-map" ng-controller="SubCtrl" ng-init="init">

    <div class="col-md-6 overflow-scroll">

        <div class="sublet-listings" ng-repeat="listing in listings">
            <div class="photoUploadImage scaledImage thumb " ng-style="{'background-image':'url(' + listing.bedrooms[0].photos[0].photo_url + ')'}"></div>
            
             <a ng-href="#/SubletListing/{{listing.user_id}}" class="btn btn-primary" style="color:white;">View Listing</a>
        </div>

    </div>
    <div class="col-md-6" id="map-wrap">
        <div id="map"></div>
    </div>





</div>
