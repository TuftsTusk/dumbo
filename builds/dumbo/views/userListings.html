<div ng-controller="UserListingsCtrl" class="container-fluid" id="userListings">
	<div class="row headerbar">
		<h3 class="container">303 Boston Ave, Medford, MA</h3>
	</div>
	<div class="container">
		<ul class="splitNav col-md-3">
			<a href="" class="splitNavItem">Apartment Info</a>
			<a href="" class="splitNavItem active">Bedrooms</a>
		</ul>
		<div class="splitContent col-md-6">
			<form class="tForm" name="rForm" ng-submit="save(room)" novalidate>
				<div class="panel panel-default">
					<div class="panel-heading">
						<button type="submit" class="backIcon fa fa-angle-left fa-lg"></button>
						<h2 class="panel-title" ng-model="title">{{title}}</h2>
					</div>
					<div class="panel-body">

							<a href="" class="photoUpload">
								<div class="photoUploadTitle">
									<img src="images/skinnyplus.svg" class="isizeMed">
									Add photos
								</div>
							</a>
							<fieldset class="formGroup">
								<label>Title</label>
								<input class="formInput" name="title" type="text" ng-model="room.title" ng-keyup="checkEmpty($event, 'title')" >
							</fieldset>
							<fieldset class="formGroup">
								<label>Rent per month</label>
								<span style="font-size: 1.2em">$</span><input class="formInput fixedWidth" name="rent" type="number" ng-model="room.rent">
							</fieldset>
							<fieldset class="double last">
								<div class="formGroup bRight" ng-class="{'fieldInvalid': rForm.dateAvailable.$invalid}">
									<label>Date available</label>
									<input class="formInput" name="dateAvailable" type="date" min={{dateMin}} ng-model="room.dateAvailable" ng-change="checkDate($event)">
									<div class="formCheckbox">
										<input name="DAFlexible" type="checkbox" tabindex="-1" ng-model="room.DAFlexible">
										Date is flexible
									</div>
								</div>
								<div class="formGroup" ng-class="{'fieldInvalid': rForm.dateUnavailable.$invalid}">
									<label>Date unavailable</label>
									<input class="formInput" name="dateUnavailable" type="date" min={{room.dateAvailable}} max={{dateMax}} ng-model="room.dateUnavailable" ng-change="checkDate($event)">
									<div class="formCheckbox">
										<input name="DUFlexible" type="checkbox" tabindex="-1" ng-model="room.DUFlexible">
										Date is flexible
									</div>
								</div>
							</fieldset>

						<div class="detailsBox">
							<button class="btn btn-tertiary" role="button">Optional details<i class="fa fa-angle-right fa-lg"></i></button>
						</div>

					</div>
					<pre>room = {{rForm | json}}</pre>
				</div>
			</form>
		</div>
	</div>
</div>
