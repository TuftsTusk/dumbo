<div ng-controller="GridCtrl" class="container-fluid" ng-init="init()">
    <div ng-if="listings.error">
        No Listings error graphic
    </div>
    <div class="col-md-3"></div>
    <div class="grid col-md-9" ng-if="!listings.error">
        <div ng-repeat="listing in oldlistings" class="grid-item">

            <div id="mySlider" class="carousel slide" data-ride="carousel">
                
                

                <!-- Wrapper for slides -->
            
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/../../images/1.png" alt="1"/>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    
                    <div class="item ">
                        <img src="/../../images/2.png" alt="2"/>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item ">
                        <img src="/../../images/3.png" alt="3"/>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    
                </div>

                <!-- Controls -->
            
                <span class="left carousel-control" ng-href="#/listing/#mySlider" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </span>
                <span class="right carousel-control" ng-href="#/listing/#mySlider" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </span>
            </div> 
<!--        <img ng-src={{listing.image_gallery_link[0]}}>-->
            <h3>{{listing.title}}</h3>


            <p class="truncate">{{listing.description}}</p>
            <h4>${{listing.price}}</h4>
            <a class="btn btn-primary right" href="#/listing/{{listing._id}}">View Item</a>
        </div>
    </div>
</div>
