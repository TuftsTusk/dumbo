<div ng-controller="GridCtrl" class="container-fluid" id="gridview" ng-init="init()">
    <div ng-if="listings.error">
        <i class="fa fa-spinner icon-large fa-spin fa-3x fa-fw margin-bottom"></i>
        <span>Loading...</span>
    </div>
    <div class="col-md-3"></div>
    <div class="right block">
            <a class="btn" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                Previous
            </a> {{currentPage+1}}/{{numberOfPages()}}
            <a class="btn " ng-disabled="currentPage >= listings.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                Next
            </a>
        </div>
    <div class="grid col-md-9 block right" ng-if="!listings.error">
        
        <div ng-repeat="data in listings | startFrom:currentPage*pageSize | limitTo:pageSize" class="item">

            <img ng-src={{data.listing.photo_urls[0].photo_url}}>
            <h3>{{data.listing.title}}</h3>


            <p class="truncate">{{data.listing.description}}</p>
            <h4>${{data.listing.price}}</h4>
            <a class="btn btn-primary right" href="#/listing/{{data.listing._id}}">View Item</a>
        </div>

    </div>
</div>
