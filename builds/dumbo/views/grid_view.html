<div ng-controller="GridCtrl" class="container-fluid" ng-init="init()">
    <div ng-if="listings.error">
        <i class="fa fa-spinner icon-large fa-spin fa-3x fa-fw margin-bottom"></i>
        <span>Loading...</span>
    </div>
   
    <div class="white-wrap" ng-if="!listings.error">
        <!-- card html -->

        <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
            <md-grid-tile md-rowspan="3" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1" >
               <md-card  ng-repeat="data in listings" style="width:40%;">
                    <img ng-src="{{data.listing.photo_urls[0].photo_url}}" class="md-card-image img-large">
                    <md-card-content>
                        <h2>{{data.listing.title}}</h2>
                        <p>{{data.listing.description}}</p>
                    </md-card-content>
                    <div class="md-actions" layout="row" layout-align="end center">
                        <a class="btn btn-primary">
                            Save
                        </a><a class="btn btn-primary right">
                            More...
                        </a>
                       
                    </div>
                </md-card>
            </md-grid-tile>
           
        </md-grid-list>
