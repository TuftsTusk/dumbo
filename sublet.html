<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 50%;
            width: 50%;
            float: right;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                
                <!-- Tufts coordinates @42.4069168,-71.1148216,15z -->
                center: {
                    lat: 42.4069168,
                    lng: -71.1148216
                },
                zoom: 15
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbE61N0YNMjsRVh6SpJjlRVcnVGfE3YM4&callback=initMap">
    </script>

</body>

</html>
