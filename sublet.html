<!DOCTYPE html>
<html lang="en" ng-app="dumboApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <!-- changed title and favicon -->
    <title>tusk marketplace</title>
    <!-- favicon -->
    <link rel="icon" href="tusk%20favicon-01.png" type="image/x-icon">
    <link rel="shortcut icon" href="tusk%20favicon-01.png" type="image/x-icon">
    <!--end meta data stuff-->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- jquery -->

    <!-- Bootcards CSS files for desktop, iOS and Android -->
    <!-- You'll only need to load one of these (depending on the device you're using) in production -->
    <!---<link href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.1/css/bootcards-ios.min.css" rel="stylesheet">-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.1/css/bootcards-desktop.min.css" rel="stylesheet">
    <!--<link href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.1/css/bootcards-android.min.css" rel="stylesheet">-->

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="bootcards.js"></script>

    <!-- the js files from index html" -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="controllers.js"></script>


</head>

<body ng-controller="SellerListCtrl">


    <!-- bootcards -->
    <!-- fixed top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="fluid-container" style="padding-left:50px">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <button type="button" class="btn btn-default btn-back navbar-left pull-left hidden" onclick="history.back()">
                <i class="fa fa-lg fa-chevron-left"></i>
                <span>Back</span>
            </button>
            <!-- menu button to show/ hide the off canvas menu -->
            <button type="button" class="btn btn-default btn-menu navbar-left pull-left" data-toggle="offcanvas">
                <i class="fa fa-lg fa-bars"></i><span>Menu</span>
            </button>


            <!--left aligned brand *changed to logo *-->
            <a href="/dumbo/index.html"><img src="Tusk.png" style="height: 40px; margin-top:5px; margin-right:20px" class="navbar-left" />
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" class="navbar-right" style="margin-right:50px">
                            Log In
                        </a>
                    </li>
                </ul>
            </div>



            <!-- end logo changes-->


            <!-- bootcard nav-bar -->

            <!--navbar menu options: shown on desktop only -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/dumbo/createpost.html">
                            <i class="fa fa-pencil"></i> Create New Post
                        </a>
                    </li>
                    <li class="active" href="/dumbo/index.html">
                        <a href="#">
                            <i class="fa fa-tags"></i> View Listings
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-info"></i> About
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <!-- container -->
    </div>
    <!-- nav-bar -->



    <!-- column with map -->
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-body clearfix">
                <button type="button" class="btn btn-primary" href="/dumbo/index.html"><i class="fa fa-arrow-left"></i>Return</button>
            </div>
        </div>



        <ul style="list-style-type:none; padding:0">
            <li ng-repeat="listing in listings">
                <div class="panel panel-default bootcards-richtext">


                    <div class="panel-body">

                        <img ng-src={{listing.image}} class="square">
                        <div class="caption">
                            <h3>{{listing.name}}</h3>
                            <p>${{listing.price}}</p>
                            <p>{{listing.description}}</p>
                            <p>{{listing.user}}</p>
                            <p>{{listing.created_at}}</p>
                            <p><a href="/dumbo/sublet.html" class="btn btn-primary" role="button">View</a>
                                <button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#myModal">Contact</button><a href="#" class="btn btn-default" role="button">Contact</a>
                            </p>
                        </div>

                    </div>

                    <div class="panel-footer"></div>


                </div>
            </li>
        </ul>

    </div>
    <div id="map" class="col-md-6"></div>
    <script type="text/javascript">
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {

                <!-- Tufts coordinates @42.4055605,-71.1223567,15z -->
                center: {
                    lat: 42.4055605,
                    lng: -71.1223567
                },
                zoom: 15
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbE61N0YNMjsRVh6SpJjlRVcnVGfE3YM4&callback=initMap">
    </script>

    <!-- end of map -->

</body>

</html>
