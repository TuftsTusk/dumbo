<!DOCTYPE html>

<html ng-app="dumboApp">

<head>
    <title>Tusk Marketplace</title>
    <!-- favicon -->
    <link rel="icon" href="tusk%20favicon-01.png" type="image/x-icon"> 
	<link rel="shortcut icon" href="tusk%20favicon-01.png" type="image/x-icon">
  
    <meta charset="utf8" />
    <link rel=stylesheet href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="controllers.js"></script>
</head>

<body ng-controller="SellerListCtrl">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="Tusk.png" height="30px">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav" id="content-border">
                    <li><a href="#">BUY</a>
                    </li>
                    <li><a href="createpost.html">SELL</a>
                    </li>
                    <li><a href="#">SUBLET</a>
                    </li>
                    <li><a href="#">ABOUT</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="fluid-container">

        <div class="col-md-2"></div>
        <div class="col-md-10">
            <ul>
                <li ng-repeat="listing in listings">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <img ng-src={{listing.image}} class="square">
                                <div class="caption">
                                    <h3>{{listing.name}}</h3>
                                    <p>${{listing.price}}</p>
                                    <p>{{listing.description}}</p>
                                    <p>{{listing.user}}</p>
                                    <p>{{listing.created_at}}</p>
                                    <p><a href="#" class="btn btn-primary" role="button">Buy</a> <a href="#" class="btn btn-default" role="button">Contact</a>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </li>
            </ul>
        </div>





    </div>

</body>

</html>
